<!DOCTYPE html>
<html>
<head>

    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }

        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }

        .invalid-field {
            border: 1px solid red;
        }

        .error-message {
            color: red;
        }
    </style>

</head>
<body>
    <h1>Mario Slider</h1>

    <p>When you say</p>
    <p><strong>Draw a pyramid</strong></p>
    <p>I say:</p>
    <br>

    <form id="draw-form">
        <label>
            How high?
            <input type="range" min="1" max="100" id="height" oninput="myFunction(); drawPyramid(this.value)"/>
            <br/><br />
            <p id="error-message"></p>
            <label class="error-message"></label>
        </label>
        <br><br>
    </form>

    <br><br>

    <div id="pyramid"></div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="mario.js"></script>
    <script>
      function myFunction() {
          var x = document.getElementById("height").value;
          document.getElementById("error-message").innerHTML = x;
}
</script>
</body>
</html>
